<!DOCTYPE html>

<html>
    <head>
        <title>视频教学-在线视频</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/CSS/public.css"/>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/CSS/main.css"/>

        <link type="text/css" rel="stylesheet" href="__PUBLIC__/CSS/pro_drop_1.css"/>
        <script type="text/javascript" src='__PUBLIC__/Js/stuHover.js'></script>
    </head>
    <body>

        <!--   页头：导航栏       -->
    <include file="Index:header"/>

    <!--   主要内容           -->
    <div class="main">
	<div class="pub_content_left">
	    <div class="pub_biaoti">
		在线视频
	    </div>
	    <div class="pub_content">

		<volist name="result" id="online">
		    <div style="margin-bottom: 10px;border-bottom: 1px #00AAFF dotted;overflow: auto;">
			<!--      左侧：视频截图     -->
			<div class="online_left">

			    <a href="__URL__/loContent/id/{$online.id}" target="_blank" title="视频点击观看">
				<img src="__APP__/Uploads/Video/Pic/{$online.pic}">
			    </a>

			</div>



			<!--      右侧：标题、内容、时间、点击量         -->
			<div class="online_right">
			    <div class="online_right_title">
				{$online.title|utf8Substr=0,20}
			    </div>

			    <div class="online_right_content">
				{$online.content|utf8Substr=0,130}
			    </div>

			    <div style="float: right;margin-right: 10px;">
				发布时间：{$online.time|utf8Substr=0,10}&nbsp;&nbsp;点击量：{$online.click}
			    </div>


			</div>

		    </div>



		</volist>


	    </div>
	    <div class="page">
		{$page}
	    </div>

	</div>
	<div class="pub_content_rank">
	    <div class="pub_biaoti">
		阅读榜
	    </div>
	    <div class="rank">
		<volist name="rank" id="rank">
		    <a href="__URL__/loContent/id/{$rank.id}" title="{$rank.title}">
			{$rank.title|utf8Substr=0,17}
		    </a>
		    <br>
		</volist>
	    </div>
	</div>

    </div>

    <!--  页尾  -->
    <include file="Index:footer"/>
</body>
</html>
