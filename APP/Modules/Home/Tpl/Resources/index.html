<!DOCTYPE html>

<html>
    <head>
        <title>资源下载</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/CSS/public.css"/>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/CSS/main.css"/>

        <link type="text/css" rel="stylesheet" href="__PUBLIC__/CSS/pro_drop_1.css"/>
        <script type="text/javascript" src='__PUBLIC__/Js/stuHover.js'></script>
    </head>
    <body>

        <!--   页头：导航栏       -->
    <include file="Index:header"/>

    <!--   主要内容           -->
    <div class="main">

	<!---       电子书         --->
	<div class="ban_left">
	    <div class="pub_title">
		<div style="float: left;width: 400px;text-align: center;">
		    电子书
		</div>
		<div class="more">
		    <a href="__URL__/ebook" >
			--More--
		    </a>
		</div>
	    </div>
	    <div class="e_c">
		<volist name="ebook" id="ebook">
		    <div style="border-bottom: 1px #3333ff dashed;">
			<div style="float: left; width: 400px;">
			    <a href="__URL__/eContent/id/{$ebook.id}" title="{$ebook.title}">
				{$ebook.title|utf8Substr=0,23}
			    </a>  
			</div>

			<div style="float: right">
			    {$ebook.time|substr=0,10}
			</div>

		    </div>

		</volist>
	    </div>

	</div>

	<!---      开源代码      --->
	<div class="ban_right">
	    <div class="pub_title">
		<div style="float: left;width: 400px;text-align: center;">
		    开源代码
		</div>
		<div class="more">
		    <a href="__URL__/code" >
			--More--
		    </a>
		</div>
	    </div>

	    <div class="e_c">
		<volist name="code" id="code">
		    <div style="border-bottom: 1px #3333ff dashed;">
			<div style="float: left; width: 400px;">
			    <a href="__URL__/cContent/id/{$code.id}" title="{$code.title}">
				{$code.title|utf8Substr=0,23}
			    </a>  
			</div>

			<div style="float: right">
			    {$code.time|substr=0,10}
			</div>

		    </div>

		</volist>
	    </div>

	</div>

    </div>

    <!--  页尾  -->
    <include file="Index:footer"/>
</body>
</html>
