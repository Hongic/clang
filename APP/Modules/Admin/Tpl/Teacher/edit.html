<!DOCTYPE html>
<html>
    <head>
        <title>教学成果-教师荣誉-编辑</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/CSS/table.css">
        <script type="text/javascript" src="__PUBLIC__/Editor/kindeditor.js"></script>
        <script>
            var editor;
            KindEditor.ready(function(K) {
                editor = K.create('#kindeditor_id');
            });
        </script>
    </head>
    <body>
        <div>
            <a href="__GROUP__/Teacher/add" target="rightFrame">
                <input type="button" value="添加数据" class="csadd">
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="__GROUP__/Teacher/browse" target="rightFrame">
                <input type="button" value="查看数据" class="csadd">
            </a>
        </div>

        <div>
            <form method="post" action="__URL__/update" name="form" enctype="multipart/form-data">
                <table class="userform">
                    <volist name="result" id="vo">
                        <input type="hidden" name="upid" value="{$vo.id}">
                        <tr>
                            <td >标题：</td>
                            <td ><input type="text" name="title" value="{$vo.title}"></td>
                        </tr>
                        <tr>
                            <td >图片：</td>
                            <td ><input type="file" name="pic"></td>
                        </tr>
                        <tr>
                            <td >&nbsp;</td>
                            <td ><img src="__ROOT__/Uploads/Results/Teacher/s_{$vo.pic}"></td>
                        </tr>
                        <tr>
                            <td>内容：</td>
                            <td >
                                <textarea id="kindeditor_id" name="content"  style="text-align: left;min-width: 700px;max-width: 800px;min-height: 300px;">{$vo.content}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center">
                                <input type="submit" name="submit" value="提交" style="padding: 5px;font-size: 18px;border: 1px;border-radius: 10px;" class="radius" onclick="return doSubmit()">
                            </td>
                        </tr>
                    </volist>
                </table>
            </form>

        </div>


    </body>
</html>
